{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 24px 16px;
            margin-top: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            width: 95%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        h2 {
            color: #34495e;
            margin-top: 24px;
            font-size: 15px;
            font-weight: bold;
            text-decoration: underline;
        }

        p, li {
            line-height: 1.6;
            color: #333;
            font-size: 12px;
        }

        .feedback {
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 16px;
            border-left: 4px solid #3498db;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        .rating {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #34495e;
        }

        .stars {
            color: gold;
            font-size: 18px;
            margin-top: 6px;
        }

        .buttons {
            margin-top: 24px;
            text-align: center;
        }

        .buttons form,
        .buttons a {
            display: inline-block;
            margin: 0 8px;
        }

        .btn {
            background-color: #3498db;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 13px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }

            h2 {
                font-size: 14px;
            }

            p, li {
                font-size: 11px;
            }

            .btn {
                font-size: 12px;
                padding: 8px 14px;
            }

            .rating {
                font-size: 13px;
            }

            .stars {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä AI Resume Analysis Result</h1>

        <h2><strong><u>Name:</u></strong></h2>
        <p><strong>{{ resume.name }}</strong></p>

        <h2><strong><u>Feedback:</u></strong></h2>
        <div class="feedback">
            {{ feedback|safe }}
        </div>

        <div class="rating">
            Resume Quality Rating:
            <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4/5)</div>
        </div>

        <div class="buttons">
            <form method="get" action="{% url 'download_pdf' %}">
                <input type="hidden" name="feedback" value="{{ feedback }}">
                <button class="btn" type="submit">üìÑ Download AI Feedback as PDF</button>
            </form>
            <a href="/" class="btn">‚¨ÖÔ∏è Upload Another Resume</a>
        </div>
    </div>
</body>
</html>
